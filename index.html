<!DOCTYPE html>
<html lang="pt-Br">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Projeto Grand Theft Auto V -
    Landing Page GTA </title>
  <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
  <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
  <link href="./src/css/reset.css" rel="stylesheet"/>
  <link href="./src/css/estilo.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./src/fontes/ChaletComprime.ttf"/>
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>

  <header class="cabecalho">
    <div class=" logo">
      <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockastar Games"/>
      <hr>
      <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V"/>
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#home">
            Home
          </a>
        </li>
        <li>
          <a href="comprar">
            Comprar
          </a>
        </li>
        <li>
          <a href="https://support.rockstargames.com/categories/200013306" target="_blank">
            Suporte
          </a>
          <img src="./src/imagens/icone-link.svg" alt="icone de link de suporte"/>
        </li>
      </ul>
    </nav>
  </header>

  <main class="home" id="home">
    <img class="imagem-fundo" src="./src/imagens/bg-main.png"
      alt="rapaz de moletom laranjaao lado de um carro esportivo amarelo"/>
    <div class="informacoes">
      <div class="lista-de-jogos">
        <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
        <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
        </div>
        <h1 class="titulo">
          ja disponíveis para Playstation 5 e Xbox Series X|S
        </h1>
        <P class="texto">
          Experimente os fenomenos de entretenimento Grand Theft Auto V e GTA Online
        </P>
        <a class="btn-comprar" href="#comprar">
          Compre já
        </a>
      </div>
  </main>

  <section class="compre-ja" id="comprar">
    <h2 class="titulo">
      Compre já
    </h2>
    <div class="cartao">
      <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo GTA V">
      <div class="informacoes">
        <h3>
          Grand Theft Auto V
        </h3>
        <p>
          Inclui <strong>
            modo historia do GTA V
          </strong> e
          <strong>
            GTA Online
          </strong>
        <ul class="plataformas ativo">
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="logo Playstantion 5">
          </li>
          <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S"> </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li><img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox one"></li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
        </p>
      </div>
      <button class="btn-plataforma">
        Selecione a plataforma
        <ul>
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="logo Playstantion 5">
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
          </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li><img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox one"></li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
      </button>
    </div>
  </section>
  <script src="./src/js/index.js"></script>
</body>

</html>
